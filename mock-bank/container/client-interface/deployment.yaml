apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: client-interface
  name: client-interface
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-interface
  template:
    metadata:
      labels:
        app: client-interface
    spec:
      containers:
      - image: chrisyp/sit737-client-interface:v2
        name: client-interface
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongodb-auth
              key: mongo-root-username
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: mongodb-auth
              key: mongo-root-password
        - name: MONGO_HOSTS
          value: "mongodb-rs-0.mongodb-rs.default.svc.cluster.local:27017,mongodb-rs-1.mongodb-rs.default.svc.cluster.local:27017,mongodb-rs-2.mongodb-rs.default.svc.cluster.local:27017"
        - name: MONGO_REPLICA_SET
          value: "rs0"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"