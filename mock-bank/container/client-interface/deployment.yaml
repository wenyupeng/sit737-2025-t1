apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: client-interface
  name: client-interface
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-interface
  template:
    metadata:
      labels:
        app: client-interface
    spec:
      containers:
      - image: chrisyp/sit737-client-interface:v1
        name: client-interface
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_USER
          valueFrom:
            configMapKeyRef:
              name: mongodb-config
              key: username
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: MONGO_HOSTS
          value: "mongo-0.mongo.default.svc.cluster.local:27017,mongo-1.mongo.default.svc.cluster.local:27017,mongo-2.mongo.default.svc.cluster.local:27017"
        - name: MONGO_REPLICA_SET
          value: "rs0"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"