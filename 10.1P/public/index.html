<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.1P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#FBBF24',
                        accent: '#F472B6',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="bg-primary text-white p-4 text-center">
        <h1>Task 10.1P</h1>
    </header>
    <main class="container mx-auto p-4 text-center">
        <h2 class="text-2xl font-bold mb-4">Welcome to Task 10.1P</h2>
        <p class="mb-4">This is a simple HTML page styled with Tailwind CSS.</p>
        <p class="mb-4">Contents from Server:</p>
        <ul id="contents" class="mx-auto w-1/3 text-left px-8"></ul>
    </main>

    <footer class="bg-primary text-white p-4 text-center mt-4">
        <p>&copy; 2023 Task 10.1P</p>
    </footer>
    <script>
        fetch('/contents')
            .then(response => response.text())
            .then(data => {
                let liList = JSON.parse(data).map(item => `<li>Requirementï¼š${item.description}</li>`).join('');
                console.log(liList);
                document.getElementById('contents').innerHTML = liList;
            })
            .catch(error => {
                console.error('Error fetching contents:', error);
                document.getElementById('contents').innerText = 'Failed to load contents.';
            });
    </script>
</body>

</html>
